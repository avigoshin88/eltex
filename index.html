  <script>
    // const port = 5080;
    // const port = 18083;

    const app = "live";
    const stream = "test";
    // const type = "archive";

    let localOffer = null;

    let mode = 'archive';

    function getSDPOffer(port = 18083, app, stream) {
      return fetch(
        `https://evi-webrtc.eltex-co.ru:${port}/index/api/webrtc?app=${app}&stream=${stream}`,
        { method: "GET" }
      )
        .then((response) => response.json())
    }


    function saveOffer(port = 18083, app, stream, type, offer) {
      return fetch(
        `https://evi-webrtc.eltex-co.ru:${port}/index/api/webrtc?app=${app}&stream=${stream}&type=${type}`,
        { method: "POST", body: offer }
      )
        .then((response) => response.json())
    }

    let remoteOffer = null;

    function registerLiveP2P() {
      window.onload = () => {
        getSDPOffer(5080, app, stream).then((response) => {
          console.log('getSDPOffer', response);

          const event = new CustomEvent("remote-sdp-offer-1", {
            detail: response,
          });

          window.dispatchEvent(event);
        }).catch((error) => {
          console.log(error);

          const event = new CustomEvent("remote-sdp-error-1", {
            detail: error,
          });

          window.dispatchEvent(event);
        })
      }

      window.addEventListener('local-sdp-answer-1', (event) => {
        console.log('local-sdp-answer-1');

        // localOffer = event.detail;

        saveOffer(5080, app, stream, 'p2p_play', event.detail).then((response) => {
          console.log('saveOffer');
        });
      });
    }

    function registerLiveTurn() {
      window.addEventListener('local-sdp-offer-1', (event) => {
        console.log('local-sdp-offer-1', event.detail);

        localOffer = event.detail;

      });

      window.addEventListener('local-sdp-answer-1', (event) => {
        console.log('local-sdp-answer-1', event.detail);

        localOffer = event.detail;
      });

      window.addEventListener('request-remote-sdp-offer-1', (event) => {
        console.log('request-remote-sdp-offer-1');

        saveOffer(undefined, app, stream, 'play_analytic', localOffer).then((response) => {
          console.log('getSDPOffer', response);

          const event = new CustomEvent("remote-sdp-offer-1", {
            detail: response,
          });

          window.dispatchEvent(event);
        }).catch((error) => {
          console.log(error);

          const event = new CustomEvent("remote-sdp-error-1", {
            detail: error,
          });

          window.dispatchEvent(event);
        })
      });
    }


    function registerArchiveEvents() {
      window.addEventListener('local-sdp-offer-1', (event) => {
        console.log('local-sdp-offer-1');

        localOffer = event.detail;
      });

      window.addEventListener('request-remote-sdp-offer-1', (event) => {
        console.log('request-remote-sdp-offer-1');

        saveOffer(undefined, app, stream, 'archive', localOffer).then((response) => {
          console.log('getSDPOffer', response);

          const event = new CustomEvent("remote-sdp-offer-1", {
            detail: response,
          });

          window.dispatchEvent(event);
        }).catch((error) => {
          console.log(error);

          const event = new CustomEvent("remote-sdp-error-1", {
            detail: error,
          });

          window.dispatchEvent(event);
        })
      });
    }
